name: CI Mirror Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build mirror artifact
        run: |
          build_dir="mirror_build"
          rm -rf "$build_dir"
          mkdir -p "$build_dir/Table_Well"
          rsync -av --exclude '.git' --exclude '.github' --exclude "${build_dir}" --exclude 'mirror' ./ "$build_dir/Table_Well/"
          cp mirror/index.html "$build_dir/index.html"
          cp mirror/ci.js "$build_dir/ci.js"
          cp mirror/ci-router.js "$build_dir/ci-router.js"

      - name: Upload mirror artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: mirror_build
          if-no-files-found: error
          retention-days: 1

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: mirror_build
