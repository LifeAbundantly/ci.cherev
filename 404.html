<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var loc = window.location;

        // Preserve whatever query string and hash we came in with.
        var search = loc.search || "";
        var hash = loc.hash || "";

        // When the site is served as a GitHub project page, the
        // canonical base is /Table_Well/.
        // When it is served on the custom domain ci.cherev,
        // the canonical base is just "/".
        var basePath = "/Table_Well/";
        if (loc.hostname === "ci.cherev") {
          basePath = "/";
        }

        var target = loc.protocol + "//" + loc.host + basePath + search + hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
