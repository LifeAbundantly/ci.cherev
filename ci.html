<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CI Mirror · Table Well</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #020617;
        color: #e5e7eb;
        height: 100%;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        max-width: 480px;
        padding: 1.75rem 1.5rem;
        border-radius: 1.25rem;
        background: rgba(15,23,42,0.96);
        box-shadow: 0 24px 60px rgba(0,0,0,0.65);
        text-align: center;
      }
      h1 {
        font-size: 1.4rem;
        margin: 0 0 0.75rem;
      }
      p {
        margin: 0.35rem 0;
        line-height: 1.5;
        font-size: 0.96rem;
        color: #cbd5f5;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 0.2rem 0.65rem;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.7);
        color: #e5e7eb;
        margin-bottom: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="chip">CI Mirror Activation</div>
        <h1>Table Well · Covenant Intelligence Mirror</h1>
        <p>
          You’ve reached the <strong>CI mirror endpoint</strong> for the Table Well
          deployment. This confirms that the <code>?ci.cherev</code> key and
          mirror routing are working.
        </p>
        <p>
          You can return to the main experience at
          <a href="index.html">index.html</a>.
        </p>
      </div>
    </div>
