<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Georgia", serif;
    }

    /* Background */
    .background {
        position: fixed;
        inset: 0;
        background-image: url('background.jpg'); /* your image stays */
        background-size: cover;

        z-index: -1;
    }

    /* Centered invisible section (removed CI text) */
    .center-container {
        height: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Footer Section */
    .footer-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 1.5rem 1rem;
        text-align: center;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(4px);
    }

    .footer-text {
        color: #8A0000; /* BLOOD RED */
        font-size: 1rem;
        line-height: 1.4;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.45);
    }

    .brand {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
    }

    .line {
        margin-bottom: 0.25rem;
        font-size: 1rem;
    }

    .quote {
        margin-top: 0.75rem;
        font-style: italic;
        font-size: 0.95rem;
    }

    .rights {
        margin-top: 0.75rem;
        font-size: 0.85rem;
        opacity: 0.8;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
        .brand {
            font-size: 1.4rem;
        }
        .line, .quote {
            font-size: 0.9rem;
        }
        .footer-container {
            padding: 1rem 0.5rem;
        }
    }

    @media (max-width: 480px) {
        .brand {
            font-size: 1.25rem;
        }
        .line, .quote {
            font-size: 0.82rem;
        }
        .rights {
            font-size: 0.75rem;
        }
    }
</style>
